---
layout: default
---
<div class="row">

  <div class="col col-10">
    <h1>{{ page.title }}</h1>
    <p><strong>{{ page.description }}</strong></p>

    <a class="btn btn-outline-primary" href="{{ page.github_url }}" target="_blank">
      <i class="fas fa-code"></i>&nbsp;Source code
    </a>

    <a class="btn btn-outline-primary" href="{{ page.github_url }}/issues" target="_blank">
      <i class="fas fa-exclamation-circle"></i>&nbsp;Issue tracker
    </a>
  </div>

  <div class="col col-2">
    <img class="img-fluid pull-right" src="{{ site.baseurl }}/assets/images/{{ page.id }}.png">
  </div>

</div>

<br />

{{ content }}
