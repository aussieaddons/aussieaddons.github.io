---
layout: default
---
<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %}<small>{{ page.tagline }}</small>{% endif %}</h1>
</div>

<div class="row post-full">
  <div class="col-md-12">
    <div class="date">
      <span class="fa fa-calendar"/> {{ page.date | date_to_long_string }}
    </div>
    <br />
    <div class="content">
      {{ content }}
    </div>
  </div>
</div>
